<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de IA de Emprendimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la IA de Emprendimiento</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#planes">Planes</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#login">Iniciar Sesión</a></li>
                <li><a href="#register">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Conecta con nuestra IA</h2>
        <p>Un chatbot especializado en emprendimiento, finanzas, y creación de negocios físicos y online.</p>
    </section>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" onsubmit="loginUser(event)">
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <section id="register">
        <h2>Registrarse</h2>
        <form id="register-form" onsubmit="registerUser(event)">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 IA de Emprendimiento</p>
    </footer>

    <!-- Enlace a los archivos JavaScript -->
    <script src="auth.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
