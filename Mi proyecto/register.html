<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <header>
        <h1>Regístrate en IA de Emprendimiento</h1>
    </header>
    <section>
        <form id="registerForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </section>
    <script src="app.js"></script> <!-- Archivo JavaScript para manejar el registro -->
    <script>
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            registerUser(email, password);
        });
    </script>
</body>
</html>
