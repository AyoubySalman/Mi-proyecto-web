<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Registrarse</h2>
        <form id="registerForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Registrarse</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script>
        // Agregar un evento al formulario
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Llamar a la función de registro
            registerUser(email, password);
        });

        // Función para registrar al usuario
        function registerUser(email, password) {
            console.log("Usuario registrado: " + email);
            // Aquí puedes agregar lógica para guardar el usuario, como hacer una llamada a una API
            // Por ejemplo, podrías enviar los datos a un backend para almacenarlos
            
            // Mostrar un mensaje al usuario
            document.getElementById("responseMessage").innerText = "Registro exitoso. Por favor, inicie sesión.";
        }
    </script>
</body>
</html>
