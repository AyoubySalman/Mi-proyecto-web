<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script>
        // Agregar un evento al formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Llamar a la función de inicio de sesión
            loginUser(email, password);
        });

        // Función para iniciar sesión
        function loginUser(email, password) {
            console.log("Usuario logueado: " + email);
            // Aquí puedes agregar la lógica para verificar las credenciales, como hacer una llamada a una API
            // Por ejemplo, podrías enviar los datos a un backend para autenticarlos
            
            // Mostrar un mensaje al usuario
            document.getElementById("responseMessage").innerText = "Inicio de sesión exitoso.";
        }
    </script>
</body>
</html>
